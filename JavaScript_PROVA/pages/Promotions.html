<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <title>Cadastro de Promoções</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.3/css/bulma.min.css">
    <link rel="stylesheet" href="../styles/StyleForm.css">
  </head>
  <body>
    <aside class="menu">
      <div class="menu-item">
          <a href="../Index.html">
            <img src="../assets/botao-home.png" id="home" alt="Inicio">
          </a>
          <a href="./Vitrine.html">
            <img src="../assets/icons8-shop-64.png" id="vitrine" alt="Vitrine">
          </a>
      </div>
  </aside>

    <div class="container">
      <div class="columns is-centered">
        <div class="column is-half">
          <div class="card">
            <header class="card-header">
              <p class="card-header-title">
                Cadastro de Promoções
              </p>
            </header>
            <div class="card-content">
              <form>
                <div class="field">
                  <label class="label">Nome</label>
                  <div class="control">
                    <input id="input-nome" class="input" type="text" placeholder="Digite">
                  </div>
                </div>
                <div class="field">
                  <label class="label">E-mail</label>
                  <div class="control">
                    <input id="input-email" class="input" type="email" placeholder="Digite">
                    <span id="msg-email" class="help is-danger is-hidden"></span>
                  </div>
                </div>
                <div class="field">
                  <div class="control">
                    <label class="checkbox">
                      <input id="input-termos" type="checkbox">
                      Aceita termos de uso!
                    </label>
                    <span id="msg-checkbox" class="help is-danger is-hidden"></span>
                  </div>
                </div>
                <div class="field">
                  <div class="control">
                    <button id="btn-cadastro" class="button is-info">Cadastrar</button>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="modal" id="modal-cadastro">
      <div class="modal-background"></div>
      <div class="modal-card">
        <header class="modal-card-head">
          <p class="modal-card-title">Usuário Cadastrado</p>
          <button class="delete" aria-label="close"></button>
        </header>
        <section class="modal-card-body has-text-centered">
          <div class="box">
            <span id="modal-msg" class="subtitle"></span>
          </div>
        </section>
      </div>
    </div>
    <script src="./Javascript/Cadastro.js"></script>
  </body>
</html>
